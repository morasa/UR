    <!-- Edit Modal HTML -->
<div id="addRoleModal" class="modal fade">
  <div class="modal-dialog" data-target="#modal">
    <div class="modal-content">             
        <div class="modal-header">
          <h2 class="modal-title">Add Role</h2>
          <button type="button" class="close" data-dismiss="modal" (click)="close()" aria-hidden="true">&times;</button>
        </div>
        <!--Header-->
        <div class="modal-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          
           <!--Menu name-->
            <div class="form-group">
                <label for="roleName">Role Name</label>
                <input type="text" formControlName="roleName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.roleName.errors }" />
                <div *ngIf="submitted && f.roleName.errors" class="invalid-feedback">
                    <div *ngIf="f.roleName.errors.required">Role Name is required</div>
                </div>
            </div>
            <!--Menu URL-->
            <div class="form-group">
                <label for="roleCode">Role Code</label>
                <input type="text" formControlName="roleCode" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.roleCode.errors }" />
                <div *ngIf="submitted && f.roleCode.errors" class="invalid-feedback">
                    <div *ngIf="f.roleCode.errors.required">Role Code is required</div>
                </div>
            </div>                      
            <input type="button" (click)="close()" class="btn btn-default" data-dismiss="modal" value="Cancel">
           <input type="submit" class="btn btn-success" value="Add">
       </form>
      </div>
        <!--Footer-->
        <div class="modal-footer">    
          <p>{{message}}</p>             
        </div>
      
    </div>
  </div>
</div>
