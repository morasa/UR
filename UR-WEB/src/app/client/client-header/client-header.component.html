<!-- start banner Area -->

<section class="banner-area" id="home">

         <div class="row fullscreen d-flex align-items-center justify-content-start" style=" height: 450px !important;">
              <div class="banner-content col-lg-7">
                   <h1>
                        Start your day with <br>
                        a Good Recipe
                   </h1>

              </div>
         </div>
    </div>
</section>




<!-- loginModal -->










<div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
         <!-- loginModal content-->
         <div class="modal-content">
              <div class="modal-header">
                   <h3>Login</h3>
              </div>
              <div class="modal-body">
                   <div class="col-12">
                        <input class="effect-9" type="text" placeholder="User Name">
                        <span class="focus-border">
                             <i></i>
                        </span>
                   </div>

                   <br>
                   <div class="col-12">
                        <input class="effect-9" type="text" placeholder="Password">
                        <span class="focus-border">
                             <i></i>
                        </span>
                   </div>

                   <br>
                   <p class="text-right"><a data-toggle="modal" data-target="#forgotPasswordModal"
                             data-dismiss="modal" href="">Forget
                             Password</a> &nbsp;&nbsp;&nbsp;| <a data-toggle="modal"
                             data-target="#signUpModal" href="">&nbsp;&nbsp;&nbsp;Sign Up</a></p>
              </div>
              <div class="modal-footer">
                   <a href="" class="success-btn">Login</a><button type="button" class="btn btn-default"
                        data-dismiss="modal">Close</button>
              </div>
         </div>

    </div>
</div>



<!-- signUpModal -->
<div id="signUpModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

         <!-- signUpModal content-->
         <div class="modal-content">
              <div class="modal-header">
                   <h3>Sign Up</h3>
              </div>
              <div class="modal-body">
                   <div class="col-12">
                        <input class="effect-9" type="text" placeholder="Full Name">
                        <span class="focus-border">
                             <i></i>
                        </span>
                   </div><br>

                   <div class="col-12">
                        <input class="effect-9" type="text" placeholder="Email">
                        <span class="focus-border">
                             <i></i>
                        </span>
                   </div><br>

                   <div class="col-12">
                        <input class="effect-9" type="text" placeholder="Password">
                        <span class="focus-border">
                             <i></i>
                        </span>
                   </div><br>

                   <div class="col-12">
                        <input class="effect-9" type="text" placeholder="Mobile">
                        <span class="focus-border">
                             <i></i>
                        </span>
                   </div><br>

                   <div class="col-12">
                        <select class="effect-9 form-control">
                             <option>Gender</option>
                             <option>Male</option>
                             <option>Female</option>
                             <option>Other</option>
                        </select>
                        <span class="focus-border">
                             <i></i>
                        </span>
                   </div><br>

                   <div class="col-12 effect-9" style="width: 94%; margin:auto;">
                        <label style="width: 100%" class="file1" class="effect-9">
                             Upload Profile&hellip;
                             <input type="file" style="display: none;" class="effect-9">
                        </label>

                   </div>

              </div>
              <div class="modal-footer">
                   <a href="" class="success-btn" data-toggle="modal" data-target="#loginModal"
                        data-dismiss="modal">SignUp </a>
                   <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
         </div>

    </div>
</div>


<!-- forgotPasswordModal -->
<div id="forgotPasswordModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

         <!-- forgotPasswordModal content-->
         <div class="modal-content">
              <div class="modal-header">
                   <h3>Forgot Password</h3>
              </div>
              <div class="modal-body">

                   <div class="col-12">
                        <input class="effect-9" type="text" placeholder="Enter Your Mobile Number">
                        <span class="focus-border">
                             <i></i>
                        </span>
                   </div>

                   <br>
              </div>

              <div class="modal-footer">
                   <a href="" class="success-btn" data-toggle="modal" data-target="#resetPasswordModal"
                        data-dismiss="modal" href="">Submit </a>
                   <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
         </div>

    </div>
</div>


<!-- resetPasswordModal -->

<div id="resetPasswordModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

         <!-- resetPasswordModal content-->
         <div class="modal-content">
              <div class="modal-header">
                   <h3>Reset Password</h3>
              </div>
              <div class="modal-body">

                   <div class="col-12">
                        <input class="effect-9" type="text" placeholder="New Password">
                        <span class="focus-border">
                             <i></i>
                        </span>
                   </div>
                   <br>

                   <div class="col-12">
                        <input class="effect-9" type="text" placeholder="Re Enter New Password">
                        <span class="focus-border">
                             <i></i>
                        </span>
                   </div>

                   <br>
              </div>


              <div class="modal-footer">
                   <a href="" class="success-btn" data-toggle="modal" data-target="#loginModal" href=""
                        data-dismiss="modal">Submit</a>
                   <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
         </div>

    </div>
</div>
